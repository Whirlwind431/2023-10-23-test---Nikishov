<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some work</title>
    <script src="main.js" defer></script>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my css link -->

<body>
    <div class="gridDivcontainer">
        <h1 class="myHeader">Add Product</h1><br>
        <div class="myFormDiv">
            <form>
                <label for="productName" class="form-label ">Product name:</label><br>
                <input type="text" class="form-control myInput" name="productName" id="productName">
                <span id="productNameError" class="msgError"></span><br><br>
                <label for="price"  class="form-label" >Price</label><br>
                <input type="number" class="form-control myInput" name="price" id="price">
                <span id="priceError" class="msgError"></span><br><br>
                <label for="category" class="form-label">Category</label><br>
                <select type="text" class="form-control myInput" name="category" id="category">
                    <option disabled selected value="">choose the category</option>
                    <option value="drinks">Drinks</option>
                    <option value="meat">Meat</option>
                    <option value="dairy">Dairy</option>
                    <option value="snacks">Snacks</option>
                    <option value="basic">Basic</option>
                </select>
                <span id="categoryError" class="msgError"></span><br><br>
                <label for="img" class="form-label">Link img:</label><br>
                <input type="text" class="form-control myInput" name="img" id="img">
                <span id="imgError" class="msgError"></span><br><br>
                <button type="button" id="submitBtn" class="btn btn-primary" onclick="addProduct()">Add product</button>
                <button type="submit" id="saveBtn" class="btn btn-primary" hidden id="saveBtn">save</button>
            </form>
        </div>
        <div id="simpleToast">
            <span>The notification message...</span>
        </div>
        <br><br><br>
        <div class="myTableDiv">
            <h2 class="myHeader2">Your Shopping Cart ðŸ›’</h2>
            <table class="table table-primary table-hover myTable">
                <thead >
                    <tr>
                        <th>Product name</th>
                        <th>Price($)</th>
                        <th>Category </th>
                        <th>Link img</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        &copy; <b> Vladislav Nikishov
    </div>
</body>


</html>
